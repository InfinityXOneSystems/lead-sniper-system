version: '3.8'

services:
  lead-sniper:
    build:
      context: ../..
      dockerfile: infrastructure/docker/Dockerfile
    container_name: lead-sniper
    restart: unless-stopped
    environment:
      - GCP_SA_KEY=${GCP_SA_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - PYTHONUNBUFFERED=1
    volumes:
      - lead-sniper-results:/app/results
      - lead-sniper-logs:/app/logs
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - "8080:8080"
    networks:
      - lead-sniper-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 8G
        reservations:
          cpus: '2'
          memory: 4G

  lead-sniper-scheduler:
    build:
      context: ../..
      dockerfile: infrastructure/docker/Dockerfile
    container_name: lead-sniper-scheduler
    restart: unless-stopped
    command: ["python", "main.py", "--schedule"]
    environment:
      - GCP_SA_KEY=${GCP_SA_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    volumes:
      - lead-sniper-results:/app/results
      - lead-sniper-logs:/app/logs
    networks:
      - lead-sniper-network
    depends_on:
      - lead-sniper

  lead-sniper-sync:
    build:
      context: ../..
      dockerfile: infrastructure/docker/Dockerfile
    container_name: lead-sniper-sync
    restart: unless-stopped
    command: ["python", "main.py", "--daemon"]
    environment:
      - GCP_SA_KEY=${GCP_SA_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    volumes:
      - lead-sniper-results:/app/results
      - lead-sniper-logs:/app/logs
    networks:
      - lead-sniper-network
    depends_on:
      - lead-sniper

volumes:
  lead-sniper-results:
    driver: local
  lead-sniper-logs:
    driver: local

networks:
  lead-sniper-network:
    driver: bridge
